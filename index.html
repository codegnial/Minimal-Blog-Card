<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/ico-codegenial.svg" type="image/x-icon">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bycodegnial.css">
    <title>Codegnial - Blog Card</title>
</head>
<body>
  <div class="blog-card">
    <div class="blog-card-image">
      <img src="resources/Cactus.jpg" alt="Cactus in a pot">
    </div>
    <div class="blog-card-content">
      <span class="blog-tag">Diseño</span>
      <h2 class="blog-title">Adoptando el minimalismo</h2>
      <p class="blog-description">
        Desde esculturas hasta pinturas minimalistas, este blog te motivará a descubrir la belleza que se encuentra en la simplicidad.
      </p>
      <hr class="divider">
      <p class="blog-author">David Mendoza</p>
    </div>
  </div>

  <footer class="social-media">
    <div class="social-columns">
        <a href="https://github.com/codegnial/Men-Animado.git" target="_blank">Ver código en:           
            <i class="bi bi-github"> GitHub</i>
        </a>
    </div>

    <div class="social-columns">
        <div class="column">
            <a href="https://www.facebook.com/codegenial" target="_blank">
                <i class="icon bi bi-facebook"></i>
            </a>
        </div>
        <div class="column">                
            <a href="https://www.tiktok.com/codegenial" target="_blank">
                <i class="icon bi bi-tiktok"></i>
            </a>
        </div>
        <div class="column">
            <a href="https://www.instagram.com/codegnial" target="_blank">
                <i class="icon bi bi-instagram"></i>
            </a>
        </div>
    </div>
</footer>
</body>
</html>
